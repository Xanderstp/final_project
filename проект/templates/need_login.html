<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <title>{{title}}</title>
</head>
<style>
    body {
    background-color: #619e8d;
}
</style>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <h1><font color="#619e8d">5 ОЗЕР (Не напиток)</font></h1>
        <a class="navbar-brand" href="/">Главная</a>
        <a class="navbar-brand" href="/albums">Все альбомы</a>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand">Вы вошли как {{ current_user.name }}</a>
        <a class="navbar-brand" href="/logout">Выйти</a>
        {% else %}
        <p>
        <a class="btn btn-danger " href="/register">Зарегистрироваться</a>
        <a class="btn btn-warning" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>

</header>
<h4><font color="black" >Чтобы просматривать статьи нужно авторизоваться</font></h4>
</body>
</html>
